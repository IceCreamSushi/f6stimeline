<html>
    <head>
        <title></title>
        <script src="./vis.js"></script>
        <script src="./loadJSON.js"></script>
        <link rel="stylesheet" href="vis.css" type="text/css">
    </head>
    <body>

        <div class="f6svizu"></div>

        <script>
        var container = document.querySelector('.f6svizu');
        // var f6sData = loadJSON('./output.json');

        // filter data by Starting date, not deadline
        function dataRange(data) {
            var dataFiltered = data.filter(function(elem){return elem.startDate;}).map(function (elem, idx) {
                var returnObject = {id:idx, content:elem.title, title:elem.country, start:vis.moment(new Date(elem.startDate+" 2015"))}; // vis.js wants a moment(Date)
                return returnObject;
            });
            return dataFiltered;
        }


        // filter data by Deadline, not starting date
        function dataDeadline(data) {
            var dataFiltered = data.filter(function(elem){return elem.deadline;}).map(function (elem, idx) {
                var returnObject = {id:idx, content:elem.title, title:elem.country, start:vis.moment(new Date(elem.deadline))}; // vis.js wants a moment(Date)
                return returnObject;
            });
            return dataFiltered;
        }

        var data = dataRange(f6sData);
        var options = {width: '100%', height:'600px', margin:{item:20}};
        var timeline = new vis.Timeline(container, data, options);

        </script>
    </body>
</html>
